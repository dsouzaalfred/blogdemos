<h4>Fetching Data In Angularjs : fetching from controller</h4>
<p>House Stark</p>
<table>
  <thead>
    <tr>
      <th>Character Id</th>
      <th>Character Name</th>
      <th>Character Title</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="char in charJson">
      <td>{{char.charId}}</td>
      <td>{{char.charName}}</td>
      <td>{{char.charTitle}}</td>
    </tr>
  </tbody>
</table>
