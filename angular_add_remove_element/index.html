<!DOCTYPE html>
<html lang="en" ng-app="addRemoveApp">
	<head>
		<title>Angularjs Add Remove Elements</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<script src="lib/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="AddRemoveController as addRemove">
		<h2>Angularjs Add Remove Elements</h2>
		<div class="col-md-12">
			<span class="col-md-4">
				<button class="btn btn-default" ng-click="addRemove.addInput()">Add</button>
			</span>
		</div>
		<div class="clearfix">&nbsp;</div>
		<div class="col-md-12" ng-repeat="inputBox in addRemove.inputBoxes">
			<span class="col-md-4">
				<input type="text" ng-model="inputBox.text" class="form-control"/>
			</span>
			<span class="col-md-4">
				<button ng-click="addRemove.removeInput(inputBox.count)" class="btn btn-danger">remove</button>
			</span>
		</div>
	</body>
</html>
